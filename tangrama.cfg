[buildout]
extends =
    buildout.d/settings.cfg
    buildout.d/haproxy.cfg
    buildout.d/supervisor.cfg
    buildout.d/maintenance.cfg

parts+=
    logrotate
    logrotate-diario

eggs +=
    munin.zope

zcml +=
    munin.zope

allow-hosts = *
unzip = true
relative-paths = true

[logrotate]
recipe = collective.recipe.template
output = ${buildout:directory}/etc/logrotate.conf
input = inline:

    ${buildout:directory}/var/log/instance*.log ${buildout:directory}/var/log/supervisord*.log ${buildout:directory}/var/log/memmon*.log ${buildout:directory}/var/log/zeo*.log {
        rotate 4
        weekly
        create
        copytruncate
        compress
        compresscmd /bin/bzip2
        compressext .bz2
        missingok
        maxage 30
        sharedscripts
        postrotate
            for pids in $(ls ${buildout:directory}/*.pid); do /bin/kill -USR2 $(cat "$pids"); done
        endscript
    }

[logrotate-diario]
recipe = z3c.recipe.usercrontab
times = 0 6 * * *
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${buildout:directory}/${logrotate:output}

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = ${hosts:zeoserver}:${ports:zeoserver}
blob-storage = ${zeo:zeo-var}/blobstorage
zeo-var = ${buildout:directory}/var
eggs =
    ZODB3
    plone.app.blob
    tempstorage
zeo-conf-additional =
     %import tempstorage
     <temporarystorage temp>
         name temporary storage for sessioning
     </temporarystorage>

[instance]
recipe = plone.recipe.zope2instance
port-base = 0
z2-log-level = CRITICAL
deprecation-warnings = off
verbose-security = off
debug-mode = off
user = admin:admin
http-address = ${hosts:instance}:${ports:instance}
zodb-cache-size = 30000
security-policy-implementation = C
zserver-threads = 1
zeo-client-cache-size = 1024MB
zeo-client = on
zeo-address = ${zeo:zeo-address}
blob-storage = ${zeo:blob-storage}
shared-blob = on
environment-vars =
    CHAMELEON_CACHE ${buildout:directory}/var/chameleon-cache
    CHAMELEON_DEBUG false
    CHAMELEON_RELOAD true
    CHAMELEON_EAGER true
    DISABLE_PTS True
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    PTS_LANGUAGES en pt-br
    zope_i18n_allowed_languages en pt_BR
    zope_i18n_compile_mo_files true
    TEMP ${buildout:directory}/tmp
    TMP ${buildout:directory}/tmp
zodb-temporary-storage =
     <zodb_db temporary>
         mount-point /temp_folder
         cache-size 10000
         container-class Products.TemporaryFolder.TemporaryContainer
         <zeoclient>
           server ${zeo:zeo-address}
           storage temp
           var ${buildout:directory}/var/filestorage
           cache-size 1024MB
         </zeoclient>
     </zodb_db>
eggs =
    ${buildout:eggs}
zcml =
    ${buildout:zcml}


[instance1]
<=instance
port-base = 1
