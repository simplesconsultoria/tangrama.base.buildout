[buildout]
extends = 
    buildout.d/settings.cfg
    buildout.d/haproxy.cfg
    buildout.d/supervisor.cfg
    buildout.d/maintenance.cfg

eggs +=
    munin.zope

zcml +=
    munin.zope

allow-hosts = *
unzip = true

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = ${hosts:zeoserver}:${ports:zeoserver}
blob-storage = ${zeo:zeo-var}/blobstorage
zeo-var = ${buildout:directory}/var
eggs =
    ZODB3
    plone.app.blob
    tempstorage
zeo-conf-additional =
     %import tempstorage
     <temporarystorage temp>
         name temporary storage for sessioning
     </temporarystorage>

[instance]
recipe = plone.recipe.zope2instance
port-base = 0
z2-log = off
deprecation-warnings = off
verbose-security = off
debug-mode = off
zodb-cache-size = 30000
security-policy-implementation = C
zserver-threads = 1
zeo-client-cache-size = 1024MB
zeo-client = on
zeo-address = ${zeo:zeo-address}
blob-storage = ${zeo:blob-storage}
shared-blob = on
environment-vars =
    CHAMELEON_CACHE ${buildout:directory}/var/chameleon-cache
    CHAMELEON_DEBUG false
    CHAMELEON_RELOAD true
    CHAMELEON_EAGER true
    DISABLE_PTS True
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    PTS_LANGUAGES en, pt-br
    zope_i18n_allowed_languages en, pt_BR
    zope_i18n_compile_mo_files true
    TEMP ${buildout:directory}/tmp
    TMP ${buildout:directory}/tmp
zodb-temporary-storage =
     <zodb_db temporary>
         mount-point /temp_folder
         cache-size 10000
         container-class Products.TemporaryFolder.TemporaryContainer
         <zeoclient>
           server ${zeo:zeo-address}
           storage temp
           var ${buildout:directory}/var/filestorage
           cache-size 1024MB
         </zeoclient>
     </zodb_db>
eggs =
    ${buildout:eggs}
zcml =
    ${buildout:zcml}


[instance1]
<=instance
port-base = 1
